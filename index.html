<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcendance</title>
        <link rel="stylesheet" href="chat.css">
    </head>
    <body>
        <div id="chat-list">
            <div id="c-players-div">
                <h3>Players</h3>
                <div id="c-players-list">
                </div>
            </div>
        </div>
        <div id="c-chat-box" class="chat-box hidden">
            <div id="c-chat-box-header" class="chat-box-header">
                <h3>PlayerB</h3>
                <button id="c-chat-box-close-button" class="c-close-button">&times;</button>
            </div>
            <div class="chat-box-body">
                <div id="c-chat-messages" class="chat-messages">
                </div>
                <div id="c-chat-input" class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
