<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcendance</title>
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <body>
	<button id="buttonConnection">Connect</button>
        <div id="chat">
            <div id="c-find-new-friend-window" class="hidden">
                <button class="c-close-button">&times;</button>
                <h3>Add New Friend</h3>
                <input name="user-name" type="text" placeholder="User name">
                <button class="search">Search</button>
                <div class="user-list"></div>
            </div>
            <button id="c-show-friend-invitation-button">Show Friend Invitations</button>
            <button id="c-add-new-friend-button">Add new Friend</button>
            <div id="chat-list">
                <div id="c-friends-div">
                    <h3>Friends</h3>
                    <div id="c-friends-list">
                    </div>
                    <div id="c-search-friend-list">
                        <input name="friend name" type="text" placeholder="Friend name">
                        <button>Search</button>
                    </div>
                </div>
            </div>
            <div id="c-chat-box" class="chat-box hidden">
                <div id="c-chat-box-header" class="chat-box-header">
                    <h3></h3>
                    <button id="c-chat-box-close-button" class="c-close-button">&times;</button>
                </div>
                <div class="chat-box-body">
                    <div id="c-chat-messages" class="chat-messages">
                    </div>
                    <div id="c-chat-input" class="chat-input">
                        <input name="message" type="text" placeholder="Type your message...">
                        <button>Send</button>
                    </div>
                </div>
            </div>
            <script src="js/client.js" type="module"></script>
            <script src="js/friend-list.js" type="module"></script>
            <script src="js/chat.js" type="module"></script>
        </div>
    </body>
</html>
